<body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    
    <button type="button" class="btn btn-link">link</button>
    <!--adiciona cabeçario-->
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://pbs.twimg.com/media/E2hZdrFX0AM0Z01.jpg">
        <div class="card-body">
          <h5 class="card-title">Título do card</h5>
          <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer preencher o conteúdo do card.</p>
          <a href="#" class="btn btn-primary">Visitar</a>
        </div>
    </div>
    <!--adiciona o carrocel-->
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-70" src="https://i0.wp.com/nerfwire.com/wp-content/uploads/2019/05/mario-bros.jpg?fit=886%2C562&ssl=1" alt="Primeiro Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-70" src="https://venturebeat.com/wp-content/uploads/2018/04/nipples.jpg?fit=400%2C224&strip=all" alt="Segundo Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-70" src="https://i.redd.it/lbmchh8z2l841.png" alt="Terceiro Slide">
          </div>
        </div>
      </div>
